<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Cone VR Experience</title>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-thumb-controls-component@1.1.0/dist/aframe-thumb-controls-component.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        
        #luma-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }
        
        #luma-overlay h2 {
            margin: 0 0 10px 0;
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
        
        iframe {
            border-radius: 8px;
            display: block;
        }
        
        @media (max-width: 768px) {
            #luma-overlay {
                top: 10px;
                right: 10px;
                padding: 10px;
            }
            
            iframe {
                width: 350px !important;
                height: 500px !important;
            }
        }
    </style>
</head>
<body>
    <div id="luma-overlay">
        <h2>ðŸš§ 3D Scanned Cone</h2>
        <iframe src="https://lumalabs.ai/embed/ad5d2a4e-1315-463b-8b3c-120d817abbd7?mode=sparkles&background=%23ffffff&color=%23000000&showTitle=true&loadBg=true&logoPosition=bottom-left&infoPosition=bottom-right&cinematicVideo=undefined&showMenu=false" width="600" height="700" frameborder="0" title="luma embed" style="border: none;"></iframe>
    </div>

    <a-scene loading-screen="dotsColor: #FF6B35; backgroundColor: #004E89">
        <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#3a3a3a" shadow="receive: true"></a-plane>
        
        <a-box position="-5 0.01 0" width="1" height="0.02" depth="30" color="#FFD700"></a-box>
        <a-box position="5 0.01 0" width="1" height="0.02" depth="30" color="#FFD700"></a-box>
        
        <a-cone position="-3 0.5 -5" radius-bottom="0.5" radius-top="0.1" height="1" color="#FF4500" shadow="cast: true"></a-cone>
        <a-cone position="3 0.5 -5" radius-bottom="0.5" radius-top="0.1" height="1" color="#FF4500" shadow="cast: true"></a-cone>
        <a-cone position="0 0.5 -10" radius-bottom="0.5" radius-top="0.1" height="1" color="#FF4500" shadow="cast: true"></a-cone>
        
        <a-entity light="type: ambient; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6; castShadow: true" position="5 10 2"></a-entity>
        
        <a-sky color="#87CEEB"></a-sky>
        
        <a-text value="VR Traffic Cone Experience - Move: WASD | Look: Mouse - Your 3D scanned cone shown on right" position="-4 2 -8" width="6" color="#FFFFFF" align="center"></a-text>
        
        <a-entity id="cameraRig" movement-controls="constrainToNavMesh: false" position="0 1.6 5">
            <a-entity id="head" camera="active: true" look-controls="pointerLockEnabled: false"></a-entity>
            <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: #15ACCF" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger" visible="true"></a-entity>
            <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #15ACCF" laser-controls visible="true"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
